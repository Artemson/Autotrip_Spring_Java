<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="h-100" lang="ru">
<head>
  <title>Отзыв о туре</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
        input {
            border-radius: .25rem;
        }
    </style>
</head>
<body class="d-flex h-100 text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header th:insert="/blocks/header :: header-into" class=""></header>

  <main class="m-5 w-50 mx-auto">
    <h2>Отзыв о туре</h2>
    <hr class="text-white w-100">
    <form action="" method="post">

      <div class="mb-3 row">
        <label for="feedback" class="col-sm-2 col-form-label">Ваш отзыв</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="feedback"  id="feedback" placeholder="Поделитесь с нами вашими впечатлениями о туре"></textarea>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rate" class="col-sm-2 col-form-label">Поставьте оценку</label>
        <div style="padding-top:9px;" class="col-sm-10">
          <input type="range" style="width:200px;" name="rate" id="rate" min="1" max="10" value="5" step="1" list="tickmarks">
          <datalist  id="tickmarks">
            <option value="1" label="1">
            <option value="2" label="2">
            <option value="3" label="3">
            <option value="4" label="4">
            <option value="5" label="5">
            <option value="6" label="6">
            <option value="7" label="7">
            <option value="8" label="8">
            <option value="9" label="9">
            <option value="10" label="10">
          </datalist>
        </div>
      </div>

      <div th:if="${error}">
        <div class="alert alert-danger" role="alert" th:text="${error}">
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="mx-3 btn btn-success">Поставить</button>
        <a href="/personal" class="btn btn-secondary">Отмена</a>
      </div>

    </form>
  </main>

  <footer class="mt-auto text-white-50 text-center">
    <p>Курсовая работа по разработке Java-приложений. <br> Авторы: Бандурин Н.А., Ветлугаев А.С.</p>
  </footer>
</div>
</body>
</html>
